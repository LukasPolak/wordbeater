<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WordBeater</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
</head>

<body class="bg-dark text-white ">
  <header class="bg-secondary text-center p-3 mb-5">
    <h1>WordBeater</h1>
  </header>
  <div class="container text-center">
    <!-- Set player name -->
    <form class="mb-2" data-form>
      <input type="text" class="form-control mb-2 w-25 mx-auto" id="userName" placeholder="Player name" autofocus data-name>
      <button type="submit" class="btn btn-primary" data-name-submit>Submit</button>
    </form>
    <!-- Set-up game difficulty -->
    <div class="difficulty">
      <button type="button" class="btn btn-primary" data-difficulty="easy">Easy</button>
      <button type="button" class="btn btn-primary" data-difficulty="medium">Medium</button>
      <button type="button" class="btn btn-primary" data-difficulty="hard">Hard</button>
    </div>
    <!-- Start new game button-->
    <button type="button" class="btn btn-primary btn-large mt-1" data-start>Start game</button>

    <!-- Word & Input -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <p class="lead">Type The Given Word Within
          <span class="text-success" id="seconds"></span> Seconds:</p>
        <h2 class="display-2 mb-5" id="current-word">hello</h2>
        <input type="text" class="form-control form-control-lg" placeholder="Start typing..." id="word-input">
        <h4 class="mt-3" id="message"></h4>
        <button type="button" class="btn btn-primary" data-repeat>Repeat game</button>

        <!-- Time & Score Columns -->
        <div class="row mt-5">
          <div class="col-md-6">
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
          </div>
          <div class="col-md-6">
            <h3>Score:
              <span id="score">0</span>
            </h3>
          </div>
        </div>

        <!-- Instructions -->
        <div class="row mt-5">
          <div class="col-md-12">
            <div class="card card-body bg-secondary text-white">
              <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</p>
            </div>
          </div>
        </div>
        <h3 class="mt-5">The Top 10 Best Players</h3>
        <table class="table table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Player Name</th>
              <th scope="col">Score</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">1</th>
              <td>Mark</td>
              <td>15</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>
</body>

</html>
